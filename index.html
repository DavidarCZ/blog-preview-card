<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Blog preview card</title>
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <header>
    <h1>Blog preview card</h1>

    <p>Frontend Mentor Challenge</p>
  </header>
  <main>
    <div class="blog-card-container">
      <img src="./assets/images/illustration-article.svg" alt="Blog preview card" class="blog-card-image">
      <div class="blog-card-tags">
        <div>Learning</div>
      </div>
      <div class="blog-card-date">
        Published 21 Dec 2023
      </div>
      <a href="https://www.theodinproject.com/paths/foundations/courses/foundations">
        <h2 class="blog-card-title">HTML & CSS foundations</h2>
      </a>
      <p class="blog-card-description">These languages are the backbone of every website, defining structure, content,
        and presentation.</p>
      <div class="blog-card-author">
        <img src="./assets/images/image-avatar.webp" alt="Jeremy Robson" class="blog-card-author-image">
        <div class="blog-card-author-name">Greg Hooper</div>
      </div>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/DavidarCZ/">DavidarCZ</a>.
  </footer>
</body>

</html>
